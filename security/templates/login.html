{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="{% static 'images/icon.png' %}" />
  <title>Unedy</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'fontawesome/css/svg-with-js.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
</head>
<body>
  <body style="background-image: url('{% static 'images/login_background.jpeg' %}');">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header text-center">
            <img src="{% static 'images/icon.png' %}" alt="Cifra" width="250" height="auto">
            <h3>Ingrese sus credenciales</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="input-group form-group">
                <div class="input-group-prepend mx-2">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                    <input type="text" 
                      class="form-control"
                      id="{{form.username.id_for_label }}" 
                      name="{{ form.username.name}}"
                      placeholder="Usuario"
                      required 
                      autofocus>
              </div>
              
              <div class="input-group form-group">
                <div class="input-group-prepend mx-2">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" 
                      class="form-control"
                      id="{{form.password.id_for_label }}" 
                      name="{{ form.password.name }}"
                      placeholder="Password"
                      required>
              </div>

              <div class="form-group text-center mt-3">
                  <input type="submit" value="Entrar!" class="btn login_btn">
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  
  
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'fontawesome/js/all.min.js' %}"></script>
</body>
</html>
